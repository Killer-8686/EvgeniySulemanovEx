<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>

<form action="#" th:action="@{/car-add}" th:object="${car}" method="post">

  <label for="Model">Model</label>
  <input type="text" th:field="*{model}" id="Model" placeholder="Model">
  <label for="year">Year</label>
  <input type="text" th:field="*{year}" id="year" placeholder="Year">
  <input type="submit" value="Send">

</form>

</body>
</html>
